name: frontend
description: キミヨミプラットフォームのフロントエンドアプリケーション

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.15.5
  google_sign_in: ^6.1.6
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.1
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  flutter_tts: ^3.8.5
  speech_to_text: ^6.5.1
  logging: ^1.2.0
  flutter_local_notifications: ^16.3.0
  vibration: ^1.8.4
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/l10n/
    - assets/sounds/notification_default.mp3
    - assets/sounds/notification_chime.mp3
    - assets/sounds/notification_bell.mp3
    - assets/sounds/notification_melody.mp3